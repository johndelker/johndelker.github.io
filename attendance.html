<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Light theme defaults */
    body {
      --bg: #f6f8fa;
      --panel: #ffffff;
      --muted: #57606a;
      --text: #24292f;
      --border: #d0d7de;
      --accent: #0969da;
      --danger: #cf222e;
      --chip: #f6f8fa;
      --chip-hover: #f0f1f2;
      --msu: #115740;           /* Spartan Green */
      --msu-contrast: #ffffff;
      --seg-bg: #ffffff;        /* light: segmented control base */
      --seg-text: var(--text);  /* light: unselected text */
    }
    /* Dark theme overrides */
    body.dark {
      --bg: #0d1117;
      --panel: #161b22;
      --muted: #8b949e;
      --text: #c9d1d9;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #ff7b72;
      --chip: #0e1520;
      --chip-hover: #0f1a28;
      --msu: #115740;
      --msu-contrast: #ffffff;
      --seg-bg: #0b1220;        /* dark: segmented control base */
      --seg-text: #ffffff;      /* dark: unselected text */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5;
      display: flex;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 980px;
      padding: 24px 16px;
    }
    h1 { font-size: 1.35rem; margin: 0; }
    .muted { color: var(--muted); }

    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }

    /* Header with date + theme toggle on right */
    .header {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 8px;
    }
    .right {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted);
    }
    .theme-toggle {
      display: inline-flex; align-items: center; justify-content: center;
      width: 36px; height: 36px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--panel); cursor: pointer; font-size: 18px;
    }

    /* Controls rows */
    .control-row { display: flex; flex-wrap: wrap; gap: 12px; margin: 12px 0 8px; align-items: center; }
    .label { font-weight: 700; white-space: nowrap; }

    /* Segmented control for "Group by" */
    .seg {
      display: inline-flex; border: 1px solid var(--border); border-radius: 10px; overflow: hidden;
      background: var(--seg-bg);
    }
    .seg button {
      border: 0; background: transparent; padding: .5rem .8rem; cursor: pointer; font-weight: 600;
      color: var(--seg-text);    /* unselected text color adapts by theme */
    }
    .seg button + button { border-left: 1px solid var(--border); }
    .seg button.active { background: var(--msu); color: var(--msu-contrast); }

    /* Group Number picker */
    .group-opt { display: flex; align-items: center; gap: 10px; width: 100%; }
    .group-row {
      display: grid;
      grid-template-columns: auto 1fr; /* first cell = Do Not Change, second = numeric strip */
      gap: 8px; width: 100%;
      align-items: center;
    }
    /* Buttons */
    .group-btn {
      border: 1px solid var(--border); background: var(--panel); color: var(--text);
      border-radius: 10px; cursor: pointer; user-select: none; font-weight: 700;
      transition: transform .05s ease, border-color .15s ease, background .15s ease;
      white-space: nowrap; text-align: center;
      padding: .55rem .7rem;
    }
    .group-btn:hover { border-color: var(--accent); }
    .group-btn.active { background: var(--msu); color: var(--msu-contrast); border-color: var(--msu); transform: translateY(-1px); }

    /* Numeric strip: equal spacing, wraps, does NOT force full width */
    .num-strip {
      display: flex; flex-wrap: wrap; gap: 8px;
    }
    /* Numeric buttons: small, square */
    .num-btn {
      padding: 0;
      width: 36px;
      height: 36px;
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: 800;
    }

    /* Columns container */
    .columns { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 12px 0; }
    @media (min-width: 640px) { .columns { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 960px) { .columns { grid-template-columns: 1fr 1fr 1fr; } }

    .column {
      display: flex; flex-direction: column; gap: 10px; padding: 10px;
      background: var(--panel); border: 1px solid var(--border); border-radius: 12px;
      min-height: 40px;
    }

    /* Bubble headers */
    .group-header {
      display: flex; justify-content: center; align-items: center;
      font-weight: 900; font-size: 1.35rem; letter-spacing: .08em; text-transform: uppercase;
      color: var(--msu-contrast); background: var(--msu);
      border: 1px solid rgba(0,0,0,0.15); border-radius: 999px; padding: .55rem 1.1rem;
      margin: .2rem 0 .2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.25); text-align: center;
    }

    label.student {
      display: flex; align-items: center; gap: .7rem;
      padding: .8rem; background: var(--chip); border: 1px solid var(--border); border-radius: 10px;
      cursor: pointer; transition: border-color .15s ease, background .15s ease;
    }
    label.student:hover { border-color: #3b82f6; background: var(--chip-hover); }
    input[type="checkbox"].student-box { width: 20px; height: 20px; margin: 0; accent-color: var(--accent); }

    /* Full-width Submit */
    .actions { margin-top: 12px; }
    .actions button {
      display: block; width: 100%; padding: 1.1rem 1.2rem;
      border: 1px solid var(--border); border-radius: 12px; background: var(--accent); color: white;
      font-weight: 900; font-size: 1.15rem; letter-spacing: .06em; text-transform: uppercase; cursor: pointer;
    }
    .actions button:disabled { opacity: .6; cursor: not-allowed; }
    .status { display: block; margin-top: .6rem; min-height: 1.2rem; }
    .status.error { color: var(--danger); }

    /* Spacer ensures scroll past the button */
    .spacer { height: 220px; }
  </style>
</head>
<body class="dark">
  <main>
    <div class="header">
      <h1>Attendance</h1>
      <div class="right">
        <span id="date" class="muted"></span>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
      </div>
    </div>

    <!-- Group by segmented control -->
    <div class="control-row">
      <span class="label">Group by</span>
      <div class="seg" role="tablist" aria-label="Group by">
        <button id="byGroup" class="active" role="tab" aria-selected="true">Group Number</button>
        <button id="byAlphaLast" role="tab" aria-selected="false">Alphabetical (Last Name)</button>
        <button id="byAlphaFirst" role="tab" aria-selected="false">Alphabetical (First Name)</button>
      </div>
    </div>

    <!-- Group Number picker -->
    <div class="control-row card">
      <div class="group-opt">
        <span class="label">Group Number</span>
        <div id="groupRow" class="group-row">
          <!-- Filled by JS: [Do Not Change] [ num-strip (1..10) ] -->
        </div>
      </div>
    </div>

    <!-- Form wraps the columns + submit so Enter works anywhere -->
    <form id="attForm" novalidate>
      <div id="columns" class="columns" aria-live="polite" aria-busy="true">
        <div class="card muted" id="loadingCard">Loading studentsâ€¦</div>
      </div>

      <!-- Full-width Submit -->
      <div class="actions">
        <button id="submit" type="submit">Submit</button>
        <span id="status" class="status muted"></span>
      </div>
    </form>

    <div class="spacer"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ======== CONFIG ======== */
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw6s4ExyRboGVoc--QAmMUlfEe70yyhJpmjxet8Y37zODmyK8B7jYGDyXR-5jq0aDt-/exec';

      /* ======== DOM HOOKS ======== */
      const formEl     = document.getElementById('attForm');
      const columnsEl  = document.getElementById('columns');
      const loadingCard= document.getElementById('loadingCard');
      const statusEl   = document.getElementById('status');
      const dateEl     = document.getElementById('date');
      const submitEl   = document.getElementById('submit');
      const themeToggle= document.getElementById('themeToggle');
      const byGroupBtn      = document.getElementById('byGroup');
      const byAlphaLastBtn  = document.getElementById('byAlphaLast');
      const byAlphaFirstBtn = document.getElementById('byAlphaFirst');
      const groupRowEl      = document.getElementById('groupRow');

      /* ======== SAFE STATE ======== */
      let originalRows = [];    // [{name, group}]
      let selectedSet  = new Set();
      let lastColCount = null;
      let isLoading = true;       // <-- controls "Loadingâ€¦" visibility

      /* ======== UTIL ======== */
      const safeParse = (json, fallback) => { try { return JSON.parse(json); } catch { return fallback; } };
      const debounce  = (fn, ms) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };
      const escapeHtml= (s) => (s == null ? '' : String(s)).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
      const toFirstLast = (name) => {
        const s = (name || '').trim(); if (!s) return '';
        const parts = s.split(',');
        if (parts.length >= 2) {
          const last = parts[0].trim();
          const first = parts.slice(1).join(',').trim();
          if (first) return `${first} ${last}`.replace(/\s+/g, ' ').trim();
        }
        return s;
      };
      const normalizeForSort = (s) => (s||'').toLowerCase().replace(/[^a-z0-9]+/gi, ' ').trim();
      const firstAlphaNum = (s) => {
        const ch = (s || '').trim().charAt(0).toUpperCase();
        return /[A-Z0-9]/.test(ch) ? ch : '#';
      };
      const getColumnCount = () => {
        if (window.matchMedia('(min-width: 960px)').matches) return 3;
        if (window.matchMedia('(min-width: 640px)').matches) return 2;
        return 1;
      };
      const fetchJSONWithTimeout = async (url, opts = {}, timeoutMs = 10000) => {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeoutMs);
        try {
          const res = await fetch(url, { ...opts, signal: controller.signal });
          const text = await res.text();
          let data;
          try { data = JSON.parse(text); }
          catch { throw new Error('Server did not return JSON.'); }
          return data;
        } finally { clearTimeout(id); }
      };
      const sleep = (ms) => new Promise(r => setTimeout(r, ms));
      const fetchJSONRetry = async (url, opts = {}, attempts = 3, baseDelay = 400) => {
        let lastErr;
        for (let i = 0; i < attempts; i++) {
          try {
            return await fetchJSONWithTimeout(url, opts, 10000);
          } catch (e) {
            lastErr = e;
            if (i < attempts - 1) await sleep(baseDelay * (i + 1));
          }
        }
        throw lastErr;
      };

      /* ======== DATE + THEME & OPTIONS ======== */
      try { dateEl.textContent = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' }); } catch {}
      const saved = safeParse(localStorage.getItem('attendanceOptions') || '', {});
      if (saved.darkMode === false) { document.body.classList.remove('dark'); themeToggle.textContent = 'â˜€ï¸'; }

      function saveOptions() {
        const opts = {
          darkMode: document.body.classList.contains('dark'),
          groupByMode,
          selectedGroup
        };
        try { localStorage.setItem('attendanceOptions', JSON.stringify(opts)); } catch {}
      }

      themeToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark');
        themeToggle.textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
        saveOptions();
      });

      /* ======== GROUP BY SEGMENTED CONTROL ======== */
      let groupByMode = saved.groupByMode || 'group'; // 'group' | 'alphaLast' | 'alphaFirst'
      function setGroupByButtons(mode) {
        groupByMode = mode;
        byGroupBtn.classList.toggle('active', mode === 'group');
        byGroupBtn.setAttribute('aria-selected', mode === 'group');
        byAlphaLastBtn.classList.toggle('active', mode === 'alphaLast');
        byAlphaLastBtn.setAttribute('aria-selected', mode === 'alphaLast');
        byAlphaFirstBtn.classList.toggle('active', mode === 'alphaFirst');
        byAlphaFirstBtn.setAttribute('aria-selected', mode === 'alphaFirst');
        saveOptions();
        render();
      }
      byGroupBtn.addEventListener('click', () => setGroupByButtons('group'));
      byAlphaLastBtn.addEventListener('click', () => setGroupByButtons('alphaLast'));
      byAlphaFirstBtn.addEventListener('click', () => setGroupByButtons('alphaFirst'));
      setGroupByButtons(groupByMode); // initialize

      /* ======== GROUP NUMBER BUTTONS ======== */
      let selectedGroup = saved.selectedGroup || 'none'; // 'none' or '1'..'10'

      function buildGroupButtons() {
        groupRowEl.innerHTML = '';
        // Left cell: Do Not Change
        const noneBtn = document.createElement('button');
        noneBtn.type = 'button';
        noneBtn.className = 'group-btn';
        noneBtn.dataset.value = 'none';
        noneBtn.textContent = 'Do Not Change';
        noneBtn.addEventListener('click', () => { selectedGroup = 'none'; markGroupButtons(); }, { passive: true });
        groupRowEl.appendChild(noneBtn);

        // Right cell: numeric strip (1..10)
        const strip = document.createElement('div');
        strip.className = 'num-strip';
        for (let i = 1; i <= 10; i++) {
          const b = document.createElement('button');
          b.type = 'button';
          b.className = 'group-btn num-btn';
          b.dataset.value = String(i);
          b.textContent = String(i);
          b.addEventListener('click', () => { selectedGroup = String(i); markGroupButtons(); }, { passive: true });
          strip.appendChild(b);
        }
        groupRowEl.appendChild(strip);

        markGroupButtons();
      }
      function markGroupButtons() {
        groupRowEl.querySelectorAll('.group-btn').forEach(b => {
          b.classList.toggle('active', b.dataset.value === selectedGroup);
        });
        saveOptions();
      }
      buildGroupButtons();

      /* ======== LOAD DATA ======== */
      async function loadRows() {
        try {
          columnsEl.setAttribute('aria-busy', 'true');
          const data = await fetchJSONRetry(WEB_APP_URL, { method: 'GET' }, 3, 400);
          if (!data || data.ok !== true) throw new Error(data && data.error ? data.error : 'Failed to load');
          if (Array.isArray(data.rows)) {
            originalRows = data.rows.map(r => ({
              name: r.name,
              group: (r.group == null ? '' : String(r.group)).trim()
            }));
          } else if (Array.isArray(data.names)) {
            originalRows = data.names.map(n => ({ name: n, group: '' })); // fallback
          } else {
            originalRows = [];
          }
          isLoading = false; // data arrived
          render();
        } catch (err) {
          isLoading = false;
          columnsEl.innerHTML = `<div class="card muted">Error loading students: ${escapeHtml(String(err.message || err))}</div>`;
        } finally {
          columnsEl.removeAttribute('aria-busy');
        }
      }
      loadRows();

      /* ======== RESIZE (only re-render if column count changes) ======== */
      window.addEventListener('resize', debounce(() => {
        const cc = getColumnCount();
        if (cc !== lastColCount) render();
      }, 150), { passive: true });

      /* ======== RENDERING ======== */
      function captureSelection() {
        document.querySelectorAll('input.student-box').forEach(cb => {
          const name = cb.getAttribute('data-name');
          if (!name) return;
          if (cb.checked) selectedSet.add(name); else selectedSet.delete(name);
        });
      }

      function render() {
        // Keep the loading card visible until data is ready
        if (isLoading) return;

        captureSelection();

        const colCount = getColumnCount();

        const items = originalRows.map(r => {
          const display = (groupByMode === 'alphaFirst') ? toFirstLast(r.name) : r.name;
          const dispTrim = (display || '').trim();
          const raw = (r.group || '').trim();
          const numMatch = raw.match(/^\d+$/);
          const groupNorm = raw === '' ? '' : (numMatch ? String(parseInt(raw, 10)) : raw);
          return {
            orig: r.name,
            display: dispTrim,
            sortKey: normalizeForSort(dispTrim),
            letterKey: firstAlphaNum(dispTrim),
            groupNorm // '' => unknown
          };
        });

        // Sort by display name for stable ordering within groups
        items.sort((a, b) => a.sortKey.localeCompare(b.sortKey));

        if (!items.length) {
          columnsEl.innerHTML = `<div class="card muted">No student names found in the sheet.</div>`;
          lastColCount = colCount;
          return;
        }

        // Build ordered groups
        const groups = (groupByMode === 'group') ? makeGroupsByGroup(items)
                                                 : makeGroupsByLetter(items);

        renderSequentialGroups(groups, colCount);
        lastColCount = colCount;
      }

      function makeGroupsByLetter(items) {
        const map = new Map();
        for (const it of items) {
          const key = it.letterKey;
          if (!map.has(key)) map.set(key, []);
          map.get(key).push(it);
        }
        const keys = Array.from(map.keys()).sort((a, b) => {
          if (a === '#') return 1;
          if (b === '#') return -1;
          return a.localeCompare(b);
        });
        return keys.map(k => ({ label: k, size: map.get(k).length, items: map.get(k) }));
      }

      function makeGroupsByGroup(items) {
        const map = new Map();
        for (const it of items) {
          const key = it.groupNorm; // '' => unknown
          if (!map.has(key)) map.set(key, []);
          map.get(key).push(it);
        }
        const keys = Array.from(map.keys());
        const numeric = keys.filter(k => k !== '' && /^\d+$/.test(k))
                            .map(k => parseInt(k, 10))
                            .sort((a,b)=>a-b)
                            .map(n => String(n));
        const alphas  = keys.filter(k => k !== '' && !/^\d+$/.test(k))
                            .sort((a,b)=>a.localeCompare(b));
        const unknown = keys.includes('') ? [''] : [];
        const ordered = [...numeric, ...alphas, ...unknown];
        return ordered.map(k => ({
          label: k === '' ? 'Group Unknown' : `Group ${k}`,
          size: map.get(k).length,
          items: map.get(k)
        }));
      }

      /* ==== ORDER-PRESERVING COLUMN DISTRIBUTION ==== */
      function renderSequentialGroups(groups, colCount) {
        const totalItems = groups.reduce((s,g)=>s+g.items.length,0);
        const targetPerCol = Math.ceil(totalItems / colCount);

        const colsGroups = Array.from({ length: colCount }, () => []);
        let colIdx = 0, countInCol = 0;

        for (let i = 0; i < groups.length; i++) {
          const g = groups[i];
          const remainingGroups = groups.length - i;
          const remainingCols = colCount - colIdx;

          const wouldOverflow = (countInCol > 0) && ((countInCol + g.items.length) > targetPerCol);
          const mustMove = wouldOverflow && (remainingGroups >= remainingCols);

          if (mustMove && colIdx < colCount - 1) {
            colIdx++;
            countInCol = 0;
          }
          colsGroups[colIdx].push(g);
          countInCol += g.items.length;
        }

        // Render with DocumentFragments
        columnsEl.innerHTML = '';
        for (let c = 0; c < colCount; c++) {
          const col = document.createElement('div');
          col.className = 'column';
          const frag = document.createDocumentFragment();
          for (const g of colsGroups[c]) {
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = g.label;
            frag.appendChild(header);
            for (const item of g.items) frag.appendChild(studentRow(item));
          }
          col.appendChild(frag);
          columnsEl.appendChild(col);
        }
      }

      function studentRow(item) {
        const label = document.createElement('label');
        label.className = 'student';

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.className = 'student-box';
        cb.setAttribute('data-name', item.orig);
        cb.checked = selectedSet.has(item.orig);

        const span = document.createElement('span');
        span.textContent = item.display;

        cb.addEventListener('change', () => {
          const name = cb.getAttribute('data-name');
          if (cb.checked) selectedSet.add(name); else selectedSet.delete(name);
        }, { passive: true });

        label.append(cb, span);
        return label;
      }

      /* ======== SUBMIT (form) ======== */
      formEl.addEventListener('submit', async (ev) => {
        ev.preventDefault();

        const names = Array.from(selectedSet);
        if (!names.length) return setStatus('Please check at least one student.', true);

        submitEl.disabled = true;
        setStatus('Submittingâ€¦');

        const body = new URLSearchParams({
          names: JSON.stringify(names),
          group: String(selectedGroup) // 'none' or '1'..'10'
        }).toString();

        try {
          const res = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body
          });
          const data = await res.json().catch(() => ({}));
          if (!data.ok) throw new Error(data.error || 'Unknown error');

          selectedSet.clear();
          document.querySelectorAll('input.student-box').forEach(cb => cb.checked = false);

          // Prefer concise counts; include names only if a few
          const uc = data.updatedCount ?? (data.updated || []).length;
          const gc = data.groupedCount ?? (data.grouped || []).length;
          const mc = data.missingCount ?? (data.missing || []).length;

          let msg = `Saved. ${uc} attendance updated.`;
          if (data.groupApplied) msg += ` Group set to ${data.groupApplied} for ${gc}.`;
          if (mc) msg += ` Not found: ${(data.missing || []).slice(0, 5).join(', ')}${(mc > 5 ? ` (+${mc - 5} more)` : '')}.`;
          setStatus(msg);
        } catch (err) {
          setStatus('Error: ' + String(err.message || err), true);
        } finally {
          submitEl.disabled = false;
        }
      });

      function setStatus(msg, isError = false) {
        statusEl.textContent = msg;
        statusEl.classList.toggle('error', isError);
        statusEl.classList.toggle('muted', !isError);
      }
    });
  </script>
</body>
</html>
