<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d1117;
      --panel: #161b22;
      --muted: #8b949e;
      --text: #c9d1d9;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #ff7b72;
      --chip: #0e1520;
      --chip-hover: #0f1a28;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5;
      display: flex;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 980px;
      padding: 24px 16px 64px;
    }
    h1 { font-size: 1.35rem; margin: 0 0 .5rem; }
    .muted { color: var(--muted); }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }
    .header {
      display: flex; align-items: baseline; justify-content: space-between; gap: 12px; margin-bottom: 8px;
    }

    /* Options bar */
    .options {
      display: flex; flex-wrap: wrap; gap: 12px; margin: 12px 0 8px;
    }
    .opt {
      display: inline-flex; align-items: center; gap: .55rem;
      padding: .5rem .7rem; border: 1px solid var(--border); border-radius: 10px; background: var(--panel);
    }
    .opt input[type="checkbox"] { width: 18px; height: 18px; margin: 0; accent-color: var(--accent); }

    /* Grid: 1 -> 2 -> 3 columns */
    .list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin: 12px 0;
    }
    @media (min-width: 640px) {
      .list { grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 960px) {
      .list { grid-template-columns: 1fr 1fr 1fr; }
    }

    /* Group headers span all columns */
    .group-header {
      grid-column: 1 / -1;
      font-weight: 700;
      letter-spacing: .04em;
      color: var(--muted);
      padding: .2rem .2rem .2rem .1rem;
      margin-top: .2rem;
      border-bottom: 1px solid var(--border);
    }

    label.student {
      display: flex;
      align-items: center;
      gap: .7rem;
      padding: .8rem;
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: border-color .15s ease, background .15s ease;
    }
    label.student:hover { border-color: #3b82f6; background: var(--chip-hover); }
    input[type="checkbox"].student-box {
      width: 20px; height: 20px; margin: 0;
      accent-color: var(--accent);
    }

    .actions { display: flex; align-items: center; gap: .8rem; margin-top: 12px; }
    button {
      padding: .75rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #1f6feb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status { min-height: 1.2rem; }
    .status.error { color: var(--danger); }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1>Attendance</h1>
      <div id="date" class="muted"></div>
    </div>

    <!-- Options -->
    <div class="options">
      <label class="opt">
        <input type="checkbox" id="optSortByFirst" />
        <span>Sort by first name</span>
      </label>
      <label class="opt">
        <input type="checkbox" id="optGroupByFirst" checked />
        <span>Group by first letter</span>
      </label>
    </div>

    <div id="list" class="list card" aria-live="polite">
      <div class="muted">Loading students…</div>
    </div>

    <div class="actions">
      <button id="submit">Submit</button>
      <span id="status" class="status muted"></span>
    </div>
  </main>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyoAZHt0ZPPfkDMcrXQ1MFtRmHjN-OBD5zFQwULCinj5iADO6LrfLu2EqboieqBGvjX/exec'; // <-- paste Apps Script Web App URL

    const listEl   = document.getElementById('list');
    const statusEl = document.getElementById('status');
    const dateEl   = document.getElementById('date');
    const submitEl = document.getElementById('submit');

    const optSortByFirst = document.getElementById('optSortByFirst');
    const optGroupByFirst = document.getElementById('optGroupByFirst');

    dateEl.textContent = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });

    // Data cache
    let originalNames = []; // raw names from Sheet (unchanged; used for POST)

    // Load and render
    loadNames();

    async function loadNames() {
      try {
        const res = await fetch(WEB_APP_URL, { method: 'GET' });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Failed to load names');
        originalNames = data.names || [];
        render();
      } catch (err) {
        listEl.innerHTML = `<div class="muted">Error loading names: ${escapeHtml(String(err))}</div>`;
      }
    }

    // Re-render whenever options change
    optSortByFirst.addEventListener('change', render);
    optGroupByFirst.addEventListener('change', render);

    function render() {
      const byFirst = optSortByFirst.checked;
      const grouped = optGroupByFirst.checked;

      // Build [{orig, display, key}] list
      const items = originalNames.map(n => {
        const display = byFirst ? toFirstLast(n) : n;
        const dispTrim = display.trim();
        return {
          orig: n,                               // exact string from Sheet
          display: dispTrim,                     // shown string (maybe transformed)
          sortKey: normalizeForSort(dispTrim),   // lowercase, no punctuation for sort
          groupKey: groupLetter(dispTrim)        // first letter for header
        };
      });

      // Sort by display (case-insensitive, locale-aware-ish)
      items.sort((a, b) => a.sortKey.localeCompare(b.sortKey));

      // Render
      if (!items.length) {
        listEl.innerHTML = `<div class="muted">No names found in the sheet.</div>`;
        return;
      }

      // Clear
      listEl.innerHTML = '';

      if (grouped) {
        // Group by first letter of display
        let current = null;
        for (const item of items) {
          if (item.groupKey !== current) {
            current = item.groupKey;
            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = current;
            listEl.appendChild(header);
          }
          listEl.appendChild(studentRow(item));
        }
      } else {
        // Flat list
        for (const item of items) {
          listEl.appendChild(studentRow(item));
        }
      }
    }

    function studentRow(item) {
      const row = document.createElement('label');
      row.className = 'student';
      row.innerHTML = `
        <input class="student-box" type="checkbox" data-name="${escapeHtml(item.orig)}" />
        <span>${escapeHtml(item.display)}</span>
      `;
      return row;
    }

    // Transform "Last, First Middle" -> "First Middle Last"
    function toFirstLast(name) {
      const s = (name || '').trim();
      if (!s) return '';
      const parts = s.split(',');
      if (parts.length >= 2) {
        const last = parts[0].trim();
        const first = parts.slice(1).join(',').trim(); // handles extra commas in suffixes if any
        if (first) return `${first} ${last}`.replace(/\s+/g, ' ').trim();
      }
      return s; // already "First Last" or single token
    }

    function normalizeForSort(s) {
      return s.toLowerCase().replace(/[^\p{L}\p{N}]+/gu, ' ').trim(); // keep letters/numbers; collapse punctuation
    }

    function groupLetter(s) {
      const m = (s || '').trim().match(/\p{L}|\p{N}/u); // first letter/number
      return (m ? m[0] : '#').toUpperCase();
    }

    function selectedNames() {
      return Array.from(listEl.querySelectorAll('input.student-box:checked'))
        .map(cb => cb.getAttribute('data-name')); // ORIGINAL names go to the backend
    }

    submitEl.addEventListener('click', async () => {
      const names = selectedNames();
      if (!names.length) return setStatus('Please check at least one student.', true);

      submitEl.disabled = true;
      setStatus('Submitting…');

      const body = new URLSearchParams({ names: JSON.stringify(names) }).toString();

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        const data = await res.json().catch(() => ({}));
        if (!data.ok) throw new Error(data.error || 'Unknown error');

        // Clear selections on success
        listEl.querySelectorAll('input.student-box').forEach(cb => cb.checked = false);

        const updated = (data.updated || []).join(', ');
        const missing = (data.missing || []);
        setStatus(
          missing.length
            ? `Saved. Updated: ${updated}. Not found: ${missing.join(', ')}.`
            : `Saved. Updated: ${updated}.`
        );
      } catch (err) {
        setStatus('Error: ' + String(err), true);
      } finally {
        submitEl.disabled = false;
      }
    });

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.classList.toggle('error', isError);
      statusEl.classList.toggle('muted', !isError);
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</body>
</html>
