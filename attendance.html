<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Light theme defaults */
    body {
      --bg: #f6f8fa;
      --panel: #ffffff;
      --muted: #57606a;
      --text: #24292f;
      --border: #d0d7de;
      --accent: #0969da;
      --danger: #cf222e;
      --chip: #f6f8fa;
      --chip-hover: #f0f1f2;
      --msu: #115740; /* Spartan Green */
      --msu-contrast: #ffffff;
    }

    /* Dark theme overrides */
    body.dark {
      --bg: #0d1117;
      --panel: #161b22;
      --muted: #8b949e;
      --text: #c9d1d9;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #ff7b72;
      --chip: #0e1520;
      --chip-hover: #0f1a28;
      --msu: #115740;
      --msu-contrast: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5;
      display: flex;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 980px;
      padding: 24px 16px; /* no bottom padding; we'll use a spacer div instead */
    }
    h1 { font-size: 1.35rem; margin: 0 0 .5rem; }
    .muted { color: var(--muted); }

    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
    .header { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; margin-bottom: 8px; }

    /* Options bar */
    .options { display: flex; flex-wrap: wrap; gap: 12px; margin: 12px 0 8px; }
    .opt {
      display: inline-flex; align-items: center; gap: .55rem;
      padding: .5rem .7rem; border: 1px solid var(--border); border-radius: 10px; background: var(--panel);
    }
    .opt input[type="checkbox"] { width: 18px; height: 18px; margin: 0; accent-color: var(--accent); }

    /* Columns container */
    .columns { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 12px 0; }
    @media (min-width: 640px) { .columns { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 960px) { .columns { grid-template-columns: 1fr 1fr 1fr; } }

    .column {
      display: flex; flex-direction: column; gap: 10px; padding: 10px;
      background: var(--panel); border: 1px solid var(--border); border-radius: 12px;
      min-height: 40px;
    }

    /* Spartan-green letter bubble headers */
    .group-header {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      font-size: 1.35rem;          /* larger */
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--msu-contrast);
      background: var(--msu);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 999px;
      padding: .55rem 1.1rem;      /* bigger bubble */
      margin: .2rem 0 .2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      text-align: center;
    }

    label.student {
      display: flex;
      align-items: center;
      gap: .7rem;
      padding: .8rem;
      background: var(--chip);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: border-color .15s ease, background .15s ease;
    }
    label.student:hover { border-color: #3b82f6; background: var(--chip-hover); }
    input[type="checkbox"].student-box { width: 20px; height: 20px; margin: 0; accent-color: var(--accent); }

    /* Actions area: full-width button that matches the columns width */
    .actions {
      margin-top: 12px;
    }
    .actions button {
      display: block;
      width: 100%;
      padding: 1.1rem 1.2rem;      /* larger hit area */
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--accent);
      color: white;
      font-weight: 900;            /* bolder */
      font-size: 1.15rem;          /* larger text */
      letter-spacing: .06em;
      text-transform: uppercase;   /* ALL CAPS */
      cursor: pointer;
    }
    .actions button:disabled { opacity: .6; cursor: not-allowed; }
    .status { display: block; margin-top: .6rem; min-height: 1.2rem; }
    .status.error { color: var(--danger); }

    /* Guaranteed scroll space below the button */
    .spacer { height: 220px; }     /* adjust as you like */
  </style>
</head>
<body class="dark"><!-- starts in dark mode -->
  <main>
    <div class="header">
      <h1>Attendance</h1>
      <div id="date" class="muted"></div>
    </div>

    <!-- Options -->
    <div class="options">
      <label class="opt">
        <input type="checkbox" id="optSortByFirst" />
        <span>Sort by first name</span>
      </label>
      <label class="opt">
        <input type="checkbox" id="optGroupByFirst" checked />
        <span>Group by first letter</span>
      </label>
      <label class="opt">
        <input type="checkbox" id="optDarkMode" checked />
        <span>Dark mode</span>
      </label>
    </div>

    <div id="columns" class="columns" aria-live="polite">
      <div class="card muted">Loading studentsâ€¦</div>
    </div>

    <!-- Full-width Submit (same width as columns) -->
    <div class="actions">
      <button id="submit">Submit</button>
      <span id="status" class="status muted"></span>
    </div>

    <!-- Spacer to ensure scroll past the button -->
    <div class="spacer"></div>
  </main>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyoAZHt0ZPPfkDMcrXQ1MFtRmHjN-OBD5zFQwULCinj5iADO6LrfLu2EqboieqBGvjX/exec';

    const columnsEl = document.getElementById('columns');
    const statusEl  = document.getElementById('status');
    const dateEl    = document.getElementById('date');
    const submitEl  = document.getElementById('submit');

    const optSortByFirst  = document.getElementById('optSortByFirst');
    const optGroupByFirst = document.getElementById('optGroupByFirst');
    const optDarkMode     = document.getElementById('optDarkMode');

    dateEl.textContent = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });

    // === Load saved options from localStorage ===
    const savedOptions = JSON.parse(localStorage.getItem('attendanceOptions') || '{}');
    if ('sortByFirst' in savedOptions) optSortByFirst.checked = savedOptions.sortByFirst;
    if ('groupByFirst' in savedOptions) optGroupByFirst.checked = savedOptions.groupByFirst;
    if ('darkMode' in savedOptions) {
      optDarkMode.checked = savedOptions.darkMode;
      document.body.classList.toggle('dark', optDarkMode.checked);
    }

    function saveOptions() {
      const opts = {
        sortByFirst: optSortByFirst.checked,
        groupByFirst: optGroupByFirst.checked,
        darkMode: optDarkMode.checked
      };
      localStorage.setItem('attendanceOptions', JSON.stringify(opts));
    }

    // Dark mode toggle
    optDarkMode.addEventListener('change', () => {
      document.body.classList.toggle('dark', optDarkMode.checked);
      saveOptions();
    });

    optSortByFirst.addEventListener('change', () => { saveOptions(); render(); });
    optGroupByFirst.addEventListener('change', () => { saveOptions(); render(); });

    // Data cache
    let originalNames = []; // raw names from Sheet (unchanged; used for POST)

    // Load and render
    loadNames();

    async function loadNames() {
      try {
        const res = await fetch(WEB_APP_URL, { method: 'GET' });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Failed to load names');
        originalNames = data.names || [];
        render();
      } catch (err) {
        columnsEl.innerHTML = `<div class="card muted">Error loading names: ${escapeHtml(String(err))}</div>`;
      }
    }

    window.addEventListener('resize', debounce(render, 100));

    /* ============== Rendering logic ============== */

    function render() {
      const byFirst = optSortByFirst.checked;
      const grouped = optGroupByFirst.checked;
      const colCount = getColumnCount();

      // Build [{orig, display, sortKey, groupKey}]
      const items = originalNames.map(n => {
        const display = byFirst ? toFirstLast(n) : n;
        const dispTrim = (display || '').trim();
        return {
          orig: n,
          display: dispTrim,
          sortKey: normalizeForSort(dispTrim),
          groupKey: groupLetter(dispTrim)
        };
      });

      items.sort((a, b) => a.sortKey.localeCompare(b.sortKey));

      if (!items.length) {
        columnsEl.innerHTML = `<div class="card muted">No names found in the sheet.</div>`;
        return;
      }

      if (grouped) {
        renderGrouped(items, colCount);
      } else {
        renderFlat(items, colCount);
      }
    }

    function renderFlat(items, colCount) {
      const n = items.length;
      const perCol = Math.ceil(n / colCount);
      columnsEl.innerHTML = '';
      for (let c = 0; c < colCount; c++) {
        const start = c * perCol;
        const end = Math.min(start + perCol, n);
        const colItems = items.slice(start, end);
        const col = document.createElement('div');
        col.className = 'column';
        for (const item of colItems) {
          col.appendChild(studentRow(item));
        }
        columnsEl.appendChild(col);
      }
    }

    function renderGrouped(items, colCount) {
      const groups = [];
      let current = null;
      for (const item of items) {
        if (!current || current.letter !== item.groupKey) {
          current = { letter: item.groupKey, items: [] };
          groups.push(current);
        }
        current.items.push(item);
      }

      const totalItems = items.length;
      const targetPerCol = Math.ceil(totalItems / colCount);
      const cols = Array.from({ length: colCount }, () => []);
      let colIdx = 0, countInCol = 0;

      for (let i = 0; i < groups.length; i++) {
        const g = groups[i];
        const remainingGroups = groups.length - i;
        const remainingCols = colCount - colIdx;
        const mustBreak = (countInCol > 0) &&
                          ((countInCol + g.items.length) > targetPerCol) &&
                          (remainingGroups >= remainingCols);
        if (mustBreak && colIdx < colCount - 1) {
          colIdx++;
          countInCol = 0;
        }
        cols[colIdx].push(g);
        countInCol += g.items.length;
      }

      columnsEl.innerHTML = '';
      for (let c = 0; c < colCount; c++) {
        const col = document.createElement('div');
        col.className = 'column';
        const groupsInCol = cols[c];
        for (const g of groupsInCol) {
          const header = document.createElement('div');
          header.className = 'group-header';
          header.textContent = g.letter;
          col.appendChild(header);
          for (const item of g.items) {
            col.appendChild(studentRow(item));
          }
        }
        columnsEl.appendChild(col);
      }
    }

    function studentRow(item) {
      const row = document.createElement('label');
      row.className = 'student';
      row.innerHTML = `
        <input class="student-box" type="checkbox" data-name="${escapeHtml(item.orig)}" />
        <span>${escapeHtml(item.display)}</span>
      `;
      return row;
    }

    /* ============== Helpers ============== */
    function toFirstLast(name) {
      const s = (name || '').trim();
      if (!s) return '';
      const parts = s.split(',');
      if (parts.length >= 2) {
        const last = parts[0].trim();
        const first = parts.slice(1).join(',').trim();
        if (first) return `${first} ${last}`.replace(/\s+/g, ' ').trim();
      }
      return s;
    }
    function normalizeForSort(s) {
      return s.toLowerCase().replace(/[^\p{L}\p{N}]+/gu, ' ').trim();
    }
    function groupLetter(s) {
      const m = (s || '').trim().match(/\p{L}|\p{N}/u);
      return (m ? m[0] : '#').toUpperCase();
    }
    function getColumnCount() {
      if (window.matchMedia('(min-width: 960px)').matches) return 3;
      if (window.matchMedia('(min-width: 640px)').matches) return 2;
      return 1;
    }
    function debounce(fn, ms) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }
    function selectedNames() {
      return Array.from(document.querySelectorAll('input.student-box:checked'))
        .map(cb => cb.getAttribute('data-name'));
    }

    /* ============== Submit ============== */
    submitEl.addEventListener('click', async () => {
      const names = selectedNames();
      if (!names.length) return setStatus('Please check at least one student.', true);

      submitEl.disabled = true;
      setStatus('Submittingâ€¦');

      const body = new URLSearchParams({ names: JSON.stringify(names) }).toString();

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        const data = await res.json().catch(() => ({}));
        if (!data.ok) throw new Error(data.error || 'Unknown error');

        document.querySelectorAll('input.student-box').forEach(cb => cb.checked = false);

        const updated = (data.updated || []).join(', ');
        const missing = (data.missing || []);
        setStatus(
          missing.length
            ? `Saved. Updated: ${updated}. Not found: ${missing.join(', ')}.`
            : `Saved. Updated: ${updated}.`
        );
      } catch (err) {
        setStatus('Error: ' + String(err), true);
      } finally {
        submitEl.disabled = false;
      }
    });

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.classList.toggle('error', isError);
      statusEl.classList.toggle('muted', !isError);
    }
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</body>
</html>
