<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d1117;
      --panel: #161b22;
      --muted: #8b949e;
      --text: #c9d1d9;
      --border: #30363d;
      --accent: #58a6ff;
      --danger: #ff7b72;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5;
      display: flex;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 820px;
      padding: 24px 16px 64px;
    }
    h1 { font-size: 1.35rem; margin: 0 0 .5rem; }
    .muted { color: var(--muted); }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }
    .list {
      display: grid;
      grid-template-columns: 1fr;     /* 1 column by default (mobile) */
      gap: 10px;
      margin: 12px 0;
    }
    @media (min-width: 640px) {
      .list { grid-template-columns: 1fr 1fr; } /* two columns on wider screens */
    }
    label.student {
      display: flex;
      align-items: center;
      gap: .7rem;
      padding: .8rem;
      background: #0e1520;
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: border-color .15s ease, background .15s ease;
    }
    label.student:hover { border-color: #3b82f6; background: #0f1a28; }
    input[type="checkbox"] {
      width: 20px; height: 20px; margin: 0;
      accent-color: var(--accent);
    }
    .actions {
      display: flex; align-items: center; gap: .8rem; margin-top: 12px;
    }
    button {
      padding: .75rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #1f6feb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status { min-height: 1.2rem; }
    .status.error { color: var(--danger); }
    .header {
      display: flex; align-items: baseline; justify-content: space-between; gap: 12px; margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1>Attendance</h1>
      <div id="date" class="muted"></div>
    </div>

    <div id="list" class="list card" aria-live="polite">
      <div class="muted">Loading students…</div>
    </div>

    <div class="actions">
      <button id="submit">Submit</button>
      <span id="status" class="status muted"></span>
    </div>
  </main>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyoAZHt0ZPPfkDMcrXQ1MFtRmHjN-OBD5zFQwULCinj5iADO6LrfLu2EqboieqBGvjX/exec'; // <-- paste Apps Script Web App URL
    const listEl   = document.getElementById('list');
    const statusEl = document.getElementById('status');
    const dateEl   = document.getElementById('date');
    const submitEl = document.getElementById('submit');

    dateEl.textContent = new Date().toLocaleDateString(undefined, {
      year: 'numeric', month: 'short', day: 'numeric'
    });

    loadNames();

    async function loadNames() {
      try {
        const res = await fetch(WEB_APP_URL, { method: 'GET' });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Failed to load names');
        renderList(data.names);
      } catch (err) {
        listEl.innerHTML = `<div class="muted">Error loading names: ${escapeHtml(String(err))}</div>`;
      }
    }

    function renderList(names) {
      if (!names?.length) {
        listEl.innerHTML = `<div class="muted">No names found in the sheet.</div>`;
        return;
      }
      listEl.innerHTML = '';
      names.forEach(name => {
        const row = document.createElement('label');
        row.className = 'student';
        row.innerHTML = `
          <input type="checkbox" data-name="${escapeHtml(name)}" />
          <span>${escapeHtml(name)}</span>
        `;
        listEl.appendChild(row);
      });
    }

    function selectedNames() {
      return Array.from(listEl.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.getAttribute('data-name'));
    }

    submitEl.addEventListener('click', async () => {
      const names = selectedNames();
      if (!names.length) return setStatus('Please check at least one student.', true);

      submitEl.disabled = true;
      setStatus('Submitting…');

      const body = new URLSearchParams({ names: JSON.stringify(names) }).toString();

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        const data = await res.json().catch(() => ({}));
        if (!data.ok) throw new Error(data.error || 'Unknown error');

        // Clear selections on success
        listEl.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

        const updated = (data.updated || []).join(', ');
        const missing = (data.missing || []);
        setStatus(
          missing.length
            ? `Saved. Updated: ${updated}. Not found: ${missing.join(', ')}.`
            : `Saved. Updated: ${updated}.`
        );
      } catch (err) {
        setStatus('Error: ' + String(err), true);
      } finally {
        submitEl.disabled = false;
      }
    });

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.classList.toggle('error', isError);
      statusEl.classList.toggle('muted', !isError);
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</body>
</html>
